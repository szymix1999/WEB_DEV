<!DOCTYPE html>
<html lang="en">
  <head>
    <metacharset="UTF-8">
    <metaname="viewport"content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <style>
      .grid {
        display: grid;
        gap: 1px;
        grid-template-columns: repeat(3, 1fr);
      }

      .display{
        height: 80px;
        background-color: antiquewhite;
        display: flex;
        flex-flow: column;
        padding-left: 30px;
      }
      
    </style>
    <script src="calc.js"></script>
  </head>
  <body onload="gen()">
    <div id="main" >
      <div class="display">
        <span id="a"></span>
        <span id="sign"></span>
        <span id="b"></span>
        <span id="result"></span>
      </div>
      <div id="keyboard" class="grid"></div>
    </div>
  </body>
</html>
